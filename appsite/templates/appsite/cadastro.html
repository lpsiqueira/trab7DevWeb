{% extends 'base.html' %}

{% load static %}

{% block title %}<title>Cadastro</title>{% endblock %}
{% block includes %}<link href="{% static 'appsite/css/estilos.css'%}" rel="stylesheet">{% endblock %}

{% block corpo %}
        
    <div class="container">
        <p class="h3" style="margin: 20pt 10pt">Cadastro</p>

        <form action="" class="">
            <div class="form-group col-4">
                <label for="">Autor</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>

            <div class="container form-group">
                <label for="">Linguagem</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">C/C++</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Javascript</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">HTML</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">PHP</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Ruby</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Visual Basic .NET</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">PL/SQL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="">
                        <label class="form-check-label" for="">Swift</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group col-4">
                <label for="">Nome do Projeto</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>
        </form>
    </div>
{% endblock %}
