{% extends 'base.html' %}

{% load static %}

{% block title %}<title>Carrinho</title>{% endblock %}

{% block includes %}<link href="{% static 'appsite/css/bootstrap.css'%}" rel="stylesheet">{% endblock %}

{% block corpo %}

    <div class="container">
        <table class="table table-striped table-responsive table-bordered table-sm">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Projeto</th>
                    <th class="text-center" scope="col">Quantidade</th>
                    <th class="text-center" scope="col">Usuario</th>
                </tr>
            </thead>
            <tbody>
                {% for item in carrinho %}
                <tr>
                    <th class="text-center" scope="row">{{ item.projeto }}</th>
                    <th class="text-center" scope="row">{{ item.quantidade }}</th>
                    <th class="text-center" scope="row">{{ item.user.username }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
